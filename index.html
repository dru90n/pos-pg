<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POS Pijat Refleksi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>POS Pijat Refleksi</h1>
  <div class="menu">
    <button onclick="showSection('new')">New Order</button>
    <button onclick="showSection('close')">Close Order</button>
    <button onclick="showSection('tarik')">Tarik Data</button>
  </div>

  <!-- NEW ORDER -->
  <div id="new">
    <form id="new-form">
      <label>Nama Customer:</label>
      <input type="text" id="nama" required><br>

      <label>Ruang:</label>
      <input type="text" id="ruang" required><br>

      <div id="layanan-wrapper"></div>

      <button type="button" onclick="tambahLayanan()">Tambah Layanan</button><br><br>
      <button type="submit">Simpan Order</button>
    </form>
  </div>

  <!-- CLOSE ORDER -->
  <div id="close" class="hidden">
    <input type="text" id="cari" placeholder="Cari nama customer / ruang / terapis">
    <button onclick="cariOrder()">Cari</button>
    <ul id="hasil-cari"></ul>
  </div>

  <!-- TARIK DATA -->
  <div id="tarik" class="hidden">
    <button onclick="tarikData()">Tampilkan Data</button>
    <button onclick="exportXLS()">Export ke XLS</button>
    <table border="1" id="data-table"></table>
  </div>

  <script src="app.js"></script>
</body>
</html>
